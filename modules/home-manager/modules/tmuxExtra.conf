set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-ghostty:RGB"

bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display-message "Config reloaded!"

# Allows to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

set -g renumber-windows on

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# start selection with v
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Easy pane resize
bind -n S-M-Left resize-pane -L 5
bind -n S-M-Right resize-pane -R 5
bind -n S-M-Up resize-pane -U 3
bind -n S-M-Down resize-pane -D 3

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# tms keybindings
bind C-o display-popup -E "tms"
bind C-j display-popup -E "tms switch"
bind C-w display-popup -E "tms windows"

# notes session - create or attach to notes session in Obsidian directory
bind C-n new-session -A -s notes -c "$OBSIDIAN_VAULT"

# quick note capture - open a temporary note in a popup
bind N display-popup -w 75% -h 80% -d "$OBSIDIAN_VAULT" -E "obsidian-quick-note"

if-shell 'uname | grep -q Darwin' 'set-option -g default-command "reattach-to-user-namespace -l zsh"'
